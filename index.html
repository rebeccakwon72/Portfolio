            /*LANGUAGE GREETINGS*/
            #slider, ul
            {
                height: 100px;

            #slider
            {
                margin: auto;
                overflow: hidden; 
                padding: 20px;
                margin-top: 50px;
                position: relative;
                width: 150px; 
            }

            #slider li
            {
                float: left; 
                position: relative;
                width: 150px;
                display: inline-block;
                height: 200px;
            }

            #slider ul
            {
                list-style: none;
                position: absolute;
                left: 0px;
                top: 0px;
                width: 9000px;
                transition: left .01s linear;
                -moz-transition: left .01s linear;
                -o-transition: left .01s linear;
                -webkit-transition: left .01s linear;
                margin-left: -25px;
                font-family: open sans;
                color: #666;
            }

            .slider-container
            {
                color:#000;
                margin: 0 auto;
                padding: 0;
                width: 170px; 
                min-height: 180px;
                text-align:center;
            }

            .slider-container h2

                color: #fff;
            }

            .slider-container  p
            {
                margin: 20px 25px 0px 25px;
                font-weight: semi-bold;
                line-height: 150%;
            }

            @-webkit-keyframes slide-animation {
                0% {opacity:0;}
                2% {opacity:1;}
                20% {left:0px; opacity:1;}
                22.5% {opacity:0.6;}
                25% {left:-175px; opacity:1;}
                45% {left:-175px; opacity:1;}
                47.5% {opacity:0.6;}
                50% {left:-325px; opacity:1;}
                70% {left:-325px; opacity:1;}
                72.5% {opacity:0.6;}
                75% {left:-475px; opacity:1;}
                95% {opacity:1;}
                98% {left:-475px; opacity:0;} 
                100% {left:0px; opacity:0;}
                
            }

            #slider ul
            {
                -webkit-animation: slide-animation 10s infinite;
            }

            #slider ul:hover
            {
                -moz-animation-play-state: paused;
                -webkit-animation-play-state: paused;
            }

            .right_float {
                width: 380px;
                float: right;
                text-align: left;
            }
            .right_float p{
                margin-bottom: 0px;
            }

            /*contains both LANGUAGE GREETING and my NAME*/
